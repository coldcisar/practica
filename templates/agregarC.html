{% extends 'index_master.html' %}
{% block content %}
<div class="right_col" role="main">
    <h1>Agregar comunidades</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nombre Comunidad</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="nombreC" name="nombreC" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label" for="tipoC">Tipo</label> 
            <div class="col-8">
              <select id="tipoC" name="tipoC" class="custom-select" required="required">
                <option value="Condiminio">Condominio</option>
                <option value="Edificio">Edificio</option>
                <option value="Loteo">Loteo</option>
                <option value="Villa">Villa</option>
              </select>
            </div>
          </div>
        <div class="form-group row">
          <label for="DireccionComunidad" class="col-4 col-form-label">Direccion</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-building-o"></i>
                </div>
              </div> 
              <input id="DireccionComunidad" name="DireccionComunidad" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="ConserjeID" class="col-4 col-form-label">Conserje</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-male"></i>
                </div>
              </div> 
              <input id="ConserjeID" name="ConserjeID" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="FonoComunidad" class="col-4 col-form-label">Telefono Comunidad</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div> 
              <input id="FonoComunidad" name="FonoComunidad" type="number" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">N°unidad</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-group"></i>
                </div>
              </div> 
              <input id="n_unidad" name="n_unidad" type="number" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="n_residentes" class="col-4 col-form-label">N°residentes</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-group"></i>
                </div>
              </div> 
              <input id="n_residentes" name="n_residentes" type="number" class="form-control">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Agregar Comunidad</button>
          </div>
        </div>
      </form>
</div>

{% endblock %}
